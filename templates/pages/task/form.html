{% extends "layouts/taskLayout.html" %}
{% block content %}
    <section>
        <h3 class="text-xl">{{ title }}</h3>
    </section>
    <section>
        {% from "macros/_alert.html" import render_alert %}
        {{ render_alert() }}
        <form method=post class="space-y-4">
            {% from "macros/_formhelpers.html" import render_field %}
            {% for field in form %}
                {{ render_field(field) }}
            {% endfor %}
            <button 
                type="submit"
                class="w-full flex justify-center py-2 max-w-2xl px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-blue-500"
            >
                Send
            </button>
        </form>
    </section>
{% endblock %}
