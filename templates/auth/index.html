{% extends "template.html" %}
{% block children %}
<main class="min-h-screen flex justify-center items-center">
    <section class="bg-gray-800 p-8 rounded-lg shadow-lg w-96">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-100">{{title}}</h1>
        <form method=post class="space-y-4">
            {% from "macros/_formhelpers.html" import render_field %}
            {% for field in form %}
                {{ render_field(field) }}
            {% endfor %}    
            <button 
                type="submit"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-blue-500"
            >
                {{ title }}    
            </button>
        </form>
        </section>
    </main>
{% endblock %}
