{% macro render_field(field) %}
<div class="space-y-2">
    <span class="block text-sm font-medium text-gray-300 mb-2">{{ field.label }}</span>
    {{ field(class_="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md shadow-sm text-gray-200 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500")|safe }}
  </div>
{% endmacro %}
